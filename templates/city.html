{% extends "layout.html" %}

{% block title %}
   Get UFO Reports
{% endblock %}

{% block main %}

<img src="/static/alien.png" width="100" height="100" alt="">

   <h5>Enter City and State:</h5>
   <form action="/" method="post">
       <p>
           <input autocomplete="off" autofocus name="city" placeholder="City" type="text" required>
       </p>
       <p>
           <select class="mx-auto" name="state" placeholder="State" style="width:auto;">

           {% for state in states %}

           <option value="{{ state }}">{{ state }}</option>

           {% endfor %}
       </select>


       </p>
       <p>
       <button type="submit" class="btn btn-primary">Submit</button>
       </p>
   </form>
  
   <footer class="page-footer font-small blue">

       <div class="footer-attribution text-center"> 
       </div>
 
     </footer>
{% endblock %}
